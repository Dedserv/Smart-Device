          </div>
          <a
            class="btn btn-contact main-header__button"
            data-open-modal="success"

            Заказать звонок

      <main>
        <section><h1>Печатные платы</h1></section>
      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>

    <!-- Модалки -->
    <div
      class="modal modal--preload modal--fit-content modal--no-scale"
      data-modal="success"
    >
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <h2 class="modal__title modal__title-text">Закажите звонок</h2>
          <p class="modal__description">
            Оставьте контакты, мы проконсультируем вас бесплатно в удобное время
          </p>
          <form class="form" action="https://echo.htmlacademy.ru" method="post">
            <div class="form__wrapper">
              <input
                class="form__input-decoration form__input-modal"
                type="text"
                placeholder="Имя"
                name="user-name"
                required
              />
              <input
                class="form__input-decoration form__input-modal"
                type="tel"
                placeholder="Телефон"
                name="user-phone"
                required
              />
              <textarea
                class="form__input-decoration form__input-textarea"
                name="question"
                placeholder="Ваш вопрос"
              ></textarea>
              <button class="btn btn--modal" type="submit">Отправить</button>
              <label class="control"
                ><input
                  class="visually-hidden control__input"
                  type="checkbox"
                  name="personal-data"
                /><span class="control__element"></span
                ><span class="control__label"
                  >Я согласен на обработку персональных данных</span
                ></label
              >
            </div>
          </form>
          <button
            class="modal__close-btn btn-reset"
            type="button"
            aria-label="Закрыть попап"
            data-close-modal
          >
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
